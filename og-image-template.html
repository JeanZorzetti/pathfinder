<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pathfinder - OG Image Template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .og-image {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Decorative circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }

    .circle-1 {
      width: 400px;
      height: 400px;
      top: -150px;
      right: -100px;
    }

    .circle-2 {
      width: 300px;
      height: 300px;
      bottom: -100px;
      left: -80px;
    }

    .circle-3 {
      width: 200px;
      height: 200px;
      top: 50%;
      left: 10%;
      opacity: 0.5;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 40px;
    }

    .icon {
      font-size: 120px;
      margin-bottom: 30px;
      filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
    }

    h1 {
      font-size: 120px;
      font-weight: 900;
      color: white;
      margin-bottom: 20px;
      letter-spacing: -2px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 42px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .cta {
      font-size: 28px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.85);
      background: rgba(255, 255, 255, 0.15);
      padding: 15px 40px;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      display: inline-block;
      margin-top: 20px;
    }

    .badges {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .badge {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 22px;
      font-weight: 600;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
